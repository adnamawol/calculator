<!DOCTYPE html>
<html lang="en">
<head>
<title>COUNT ME</title>
<script defer src="./script.js"></script>
<link rel="stylesheet" href="./style.css">
</head>

<body>
<h1>Terra Calca</h1>
<h2>Go forth, and compute</h2>
<div class="calculator">
    <div id="display-number"></div>
    <br>
    <div class="btns-container">
        <div class="nums-pad">
            <button class="nums" id="one" value="1">1</button>
            <button class="nums" id="two" value="2">2</button>
            <button class="nums" id="three" value="3">3</button>
            <button class="nums" id="four" value="4">4</button>
            <button class="nums" id="five" value="5">5</button>
            <button class="nums" id="six" value="6">6</button>
            <button class="nums" id="seven" value="7">7</button>
            <button class="nums" id="eight" value="8">8</button>
            <button class="nums" id="nine" value="9">9</button>
            <button class="operator-btn-1" id="posneg">+/-</button>
            <button class="nums" id="zero" value="0">0</button>
            <button class="nums" id="decimal" value=".">.</button>
        </div>
    
        <div class="operator-container">
            <div class="other-pad">
                <button class="other-btn" id="delete">DEL</button>
                <button class="other-btn" id="auto-clear">AC</button>
            </div>

            <div class="operator-pad">
                <button id="+" class="operator-btn" value="+">+</button>
                <button id="-" class="operator-btn" value="-">-</button>
                <button id="×" class="operator-btn" value="×">×</button>
                <button id="÷" class="operator-btn" value="÷">÷</button>
            </div>
            
            <div class="other-pad">
                <button id="equals" value="=">=</button>
            </div>
    
        </div>
    </div>
    
</div>



</body>

</html>
