<!DOCTYPE html>
<html lang="en">
<head>
<title>COUNT ME</title>
<script defer src="./script.js"></script>
<link rel="stylesheet" href="./style.css">
</head>

<body>
<h1>Go forth, and compute</h1>

<h2>I am the calculator:</h2>
<div id="display-number"></div><br>

<div class="calculator">
    <div class="nums-pad">
        <button class="nums" id="one" value="1">1</button>
        <button class="nums" id="two" value="2">2</button>
        <button class="nums" id="three" value="3">3</button>
        <button class="nums" id="four" value="4">4</button>
        <button class="nums" id="five" value="5">5</button>
        <button class="nums" id="six" value="6">6</button>
        <button class="nums" id="seven" value="7">7</button>
        <button class="nums" id="eight" value="8">8</button>
        <button class="nums" id="nine" value="9">9</button>
        <button class="nums" id="zero" value="0">0</button>
    </div>

    <div class="operator-container">
        <div class="operator-pad">
            <button id="plus" class="operator-btn" value="+">+</button>
            <button id="minus" class="operator-btn" value="-">-</button>
            <button id="times" class="operator-btn" value="×">×</button>
            <button id="divide" class="operator-btn" value="÷">÷</button>
        </div>
        
        <div class="other-pad">
            <button class="other-btn" id="equals" value="=">=</button>
            <button class="other-btn" id="clear">Clear</button>
        </div>

    </div>
    
</div>



</body>

</html>
